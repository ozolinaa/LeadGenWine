name: Publish To Docker Hub and Deploy to Web Server

on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: olegtarasov/get-tag@v2
      id: tagName
    - name: Login to Docker
      run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
    - name: Build the Docker image
      run: docker build . --file LeadGen.Web/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/leadgenweb:${{ steps.tagName.outputs.tag }}
    - name: Publish the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/leadgenweb:${{ steps.tagName.outputs.tag }}
    - name: Update Web Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.WEB_SSH_HOST }}
        username: ${{ secrets.WEB_SSH_USERNAME }}
        password: ${{ secrets.WEB_SSH_PASSWORD }}
        port: ${{ secrets.WEB_SSH_PASSWORD }}
        script: |
         docker pull {{ secrets.DOCKER_USERNAME }}/leadgenweb:${{ steps.tagName.outputs.tag }}
         docker rm -f leadgenweb
         docker run -d --restart=unless-stopped -p 8080:80 -e sqlConnectionString='{{ secrets.LEADGEN_DB_CONNECTION_STRING }}' --name leadgenweb ${{ secrets.DOCKER_USERNAME }}/leadgenweb:${{ steps.tagName.outputs.tag }}
         docker rmi $(docker images -a -q)